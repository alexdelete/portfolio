<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alexdelete — Paintings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fixed-title">alexdelete / Paintings</div>
  <div class="app-container">
    <aside class="app-nav">
      <nav class="nav-content">
        <div class="nav-item" onclick="location.href='index.html'">
            <span class="nav-number">00</span>
            <span class="nav-title">Home</span>
            <div class="nav-line"></div>
          </div>
          <div class="nav-item" onclick="location.href='paintings.html'">
            <span class="nav-number">01</span>
          <span class="nav-title">Paintings</span>
        </div>
        <div class="nav-item" onclick="location.href='digital-art.html'">
            <span class="nav-number">02</span>
            <span class="nav-title">Digital art</span>
            <div class="nav-line"></div>
          </div>
        <div class="nav-item" onclick="location.href='bio.html'">
          <span class="nav-number">03</span>
          <span class="nav-title">Bio</span>
        </div>
        <div class="nav-item" onclick="location.href='contacts.html'">
          <span class="nav-number">04</span>
          <span class="nav-title">Contacts</span>
        </div>
      </nav>
    </aside>

    <main class="app-main">
      <div class="content-wrapper">
        <section class="hero-section">
          <h1>Paintings</h1>
          <p>Selected works 2019—2023</p>
        </section>

        <div class="painting-tabs">
          <!-- Oil Painting Tab -->
          <div class="tab-item">
            <div class="tab-header">
              <div class="tab-marker"></div>
              <h2>Oil Painting</h2>
            </div>
            <div class="tab-content">
              <div class="gallery-grid">
                <div class="gallery-item">
                  <img src="img/oil1.jpg" alt="Oil Painting 1">
                  <div class="painting-info">
                    <span>Silent Morning, 2021, 80×60cm</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="img/oil2.jpg" alt="Oil Painting 2">
                  <div class="painting-info">
                    <span>Golden Light, 2020, 60×60cm</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Aquarelle Tab -->
          <div class="tab-item">
            <div class="tab-header">
              <div class="tab-marker"></div>
              <h2>Aquarelle</h2>
            </div>
            <div class="tab-content">
              <div class="gallery-grid">
                <div class="gallery-item">
                  <img src="img/aq1.jpg" alt="Aquarelle 1">
                  <div class="painting-info">
                    <span>Morning Mist, 2022, 50×70cm</span>
                  </div>
                </div>
                <div class="gallery-item">
                  <img src="img/aq2.jpg" alt="Aquarelle 2">
                  <div class="painting-info">
                    <span>Coastal Line, 2021, 40×60cm</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.querySelectorAll('.tab-header').forEach(header => {
      header.addEventListener('click', () => {
        const tab = header.parentElement;
        const content = header.nextElementSibling;
        const marker = header.querySelector('.tab-marker');
        
        tab.classList.toggle('active');
        marker.classList.toggle('active');
        
        if (tab.classList.contains('active')) {
          content.style.maxHeight = content.scrollHeight + 'px';
        } else {
          content.style.maxHeight = null;
        }
      });
    });
  </script>
</body>
</html>
